#Database
spring.datasource.url= ${JDBC_DATASOURCE_URL:}
spring.datasource.username= ${JDBC_DATASOURCE_USERNAME:}
spring.datasource.password= ${JDBC_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name= ${JDBC_DATASOURCE_DRIVER_CLASS_NAME:}
#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings = true
spring.jpa.properties.hibernate.show.sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hb2dll.auto = update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
