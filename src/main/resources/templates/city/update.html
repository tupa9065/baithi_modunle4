<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1>Thêm thành phố</h1>
<a th:href="@{/cities}" class="btn btn-link">Quay lại danh sách thành phố</a>
<form th:object="${city}" th:action="@{/cities/update}" method="post" >
    <table class="table table-hover">
        <tr>
            <td>
                <input type="hidden" id="cityId" th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" id="cityName" th:field="*{name}" required>
            </td>
            <td><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
        </tr>
        <tr>
            <td>Quốc gia</td>
            <td><select th:field="*{country}">
                <option th:each="country : ${countries}" th:value="${country.getId()}"
                        th:selected="*{country}!=null ? (${country.id} == *{country.id}) : false"
                        th:text="${country.countryName}"></option>
            </select></td>
            <td></td>
        </tr>
        <tr>
            <td>Area</td>
            <td>
                <input type="text" class="form-control" id="cityArea" th:field="*{area}" required>
            </td>
            <td>
                <span th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
            </td>
        </tr>
        <tr>
            <td>Dân số</td>
            <td>
                <input type="text" class="form-control" id="cityPopulation" th:field="*{population}" required>
            </td>
            <td>
                <span th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></span>
            </td>
        </tr>
        <tr>
            <td>GDP</td>
            <td>
                <input type="text" class="form-control" id="cityGDP" th:field="*{GDP}" required>
            </td>
            <td>
                <span th:if="${#fields.hasErrors('GDP')}" th:errors="*{GDP}"></span>
            </td>
        </tr>
        <tr>
            <td>Giới thiệu</td>
            <td>
                <textarea class="form-control" required id="cityDescription" th:field="*{description}"></textarea>
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>    <button type="submit" class="btn btn-success">Submit</button>
            </td>
            <td></td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
