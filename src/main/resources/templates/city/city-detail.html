<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h3 th:text="'Thành phố ' + ${city.getName()}"></h3>
<a class="btn btn-primary" th:href="@{/cities}">Xem danh sách thành phố</a>
<table th:object="${city}" class="table table-hover">
    <tbody>
    <tr>
        <td>Tên</td>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <td>Quốc Gia</td>
        <td th:text="*{country.getCountryName()}"></td>
    </tr>
    <tr>
        <td>Diện tích</td>
        <td th:text="*{area}"></td>
    </tr>
    <tr>
        <td>Dân số</td>
        <td th:text="*{population}"></td>
    </tr>
    <tr>
        <td>GDP</td>
        <td th:text="*{GDP}"></td>
    </tr>
    <tr>
        <td>Giới thiệu</td>
        <td th:text="*{description}"></td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" th:href="@{/cities/update/__${city.getId()}__}" >Chỉnh sửa</a>
<a  class="btn btn-danger" th:href="@{/cities/delete/__${city.getId()}__}" onclick="return confirm('Are you sure to delete?')">Xoá</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
